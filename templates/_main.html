<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://vjs.zencdn.net/8.23.3/video-js.css" rel="stylesheet" />
</head>
<body>
    <header class="site-header">
        <!-- Left Side: Site Title -->
        <a href="{% url 'index' %}" class="site-title">
            🎞️ Movies and Series
        </a>
        
        <!-- Middle Section: Navigation Links -->
        <nav class="main-nav">
            <a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Ana Sayfa</a>
            <a href="{% url 'movies' %}" class="{% if request.resolver_match.url_name == 'movies' %}active{% endif %}">Filmler</a>
            <a href="{% url 'series' %}" class="{% if request.resolver_match.url_name == 'series' %}active{% endif %}">Diziler</a>
        </nav>

        <!-- Right Side: Search Bar -->
        <div class="search-container">
            <form method="GET" action="{% url 'search' %}">
                <input type="text" name="q" placeholder="Film veya dizi ara..." value="{{ request.GET.q }}">
                <button type="submit">Ara</button>
            </form>
        </div>
    </header>

    {% block main %}
    
    {% endblock %}

</body>
</html>
